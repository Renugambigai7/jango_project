<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="../static/login_register_page/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form action="/register_form_submission" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Firstname</label>
                <input type="text" id="email" placeholder="Enter your firstname" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="email">Lastname</label>
                <input type="text" id="email" placeholder="Enter your lastname" name="last_name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email_id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password"  name="password" required>
            </div>
            <button type="submit">Register</button>
            <a href="{% url 'index' %}">Home</a>
            <p class="register-link">Already have an account? <a href="/login">login</a></p>
        </form>
    </div>
</body>
</html>
