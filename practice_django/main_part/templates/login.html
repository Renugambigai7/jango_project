<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="../static/login_register_page/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login_form_submission" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email_id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <a href="{% url 'index' %}">Home</a>
            <p class="register-link">Don't have an account? <a href="/register">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
